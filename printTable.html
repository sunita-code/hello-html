<!DOCTYPE html>
<html>
<head>
	<script>
		function printTable() {
			var num =Number(document.getElementById('txtNumber').value);
			for(var i=1; i<=10; i++) {
				document.getElementById("pPrint")
				.innerHTML +=(num *i) + "<br/>"
			}
		}
	</script>
</head>
<body style="text-align: center;">
	<h1> TABLES</h1>
	<p><input type="text" id="txtNumber" placeholder="Enter number"></p>
<p><input type="button" value="printTable" onclick="printTable()"/></p>
<p id="pPrint"></p>	
</body>


</html>
